<div class="flex flex-col bg-gray-50 h-screen w-full overflow-hidden">

    <nav class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 shrink-0 z-30 relative shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-purple-600 text-white p-2 rounded-lg">
                <i class="fa-solid fa-briefcase"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-slate-900">Project Manager</h1>
        </div>
        <a href="/home" data-link class="text-sm font-medium text-slate-500 hover:text-blue-600 transition-colors flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
    </nav>

    <div class="flex flex-col lg:flex-row h-[calc(100vh-64px)] w-full">

        <aside class="w-full lg:w-[40%] bg-white flex flex-col border-r border-gray-200 h-full shadow-[4px_0_24px_rgba(0,0,0,0.02)] z-20">
            
            <div class="px-8 py-6 border-b border-gray-100">
                <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                    <span class="text-purple-600"><i class="fa-solid fa-folder-plus"></i></span>
                    New Project
                </h2>
                <p class="text-slate-500 text-sm mt-1">Initialize a new project workflow.</p>
            </div>

            <div class="flex-1 overflow-y-auto p-8">
                <form id="ProjectForm" class="space-y-6 max-w-lg mx-auto lg:mx-0">
                    
                    <div class="space-y-1">
                        <label for="name" class="text-xs font-bold uppercase text-slate-500 tracking-wider ml-1">Project Name</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400"><i class="fa-solid fa-layer-group"></i></span>
                            <input 
                                type="text" 
                                id="name" 
                                placeholder="e.g. Website Redesign" 
                                required 
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl focus:ring-2 focus:ring-purple-500 focus:bg-white focus:border-purple-500 transition-all outline-none">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label for="client" class="text-xs font-bold uppercase text-slate-500 tracking-wider ml-1">Client Name</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400"><i class="fa-solid fa-user-tie"></i></span>
                            <input 
                                type="text" 
                                id="client" 
                                placeholder="e.g. Acme Corp" 
                                required 
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl focus:ring-2 focus:ring-purple-500 focus:bg-white focus:border-purple-500 transition-all outline-none">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label for="status" class="text-xs font-bold uppercase text-slate-500 tracking-wider ml-1">Current Status</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400"><i class="fa-solid fa-list-check"></i></span>
                            <select 
                                id="status" 
                                required 
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl focus:ring-2 focus:ring-purple-500 focus:bg-white focus:border-purple-500 appearance-none transition-all outline-none cursor-pointer">
                                <option value="" disabled selected>Select Status</option>
                                <option value="Planning">Planning</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-500">
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label for="description" class="text-xs font-bold uppercase text-slate-500 tracking-wider ml-1">Description</label>
                        <textarea 
                            id="description" 
                            rows="4" 
                            placeholder="Brief details about the project scope..." 
                            required 
                            class="w-full p-4 bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl focus:ring-2 focus:ring-purple-500 focus:bg-white focus:border-purple-500 transition-all outline-none resize-none"></textarea>
                    </div>

                    <div class="pt-4 flex gap-3">
                        <button 
                            type="submit" 
                            id="submitBtn" 
                            class="flex-1 text-white bg-purple-600 hover:bg-purple-700 font-bold rounded-xl text-sm px-5 py-3.5 shadow-lg shadow-purple-200 transition-all hover:-translate-y-0.5 active:scale-95">
                            <i class="fa-solid fa-plus mr-2"></i> Add Project
                        </button>

                        <button 
                            type="button" 
                            id="cancelBtn" 
                            class="hidden flex-1 text-slate-700 bg-white border border-slate-300 hover:bg-slate-50 font-bold rounded-xl text-sm px-5 py-3.5 transition-all">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </aside>

        <main class="w-full lg:w-[60%] bg-slate-50 flex flex-col h-full relative overflow-hidden">
            
            <div class="px-8 py-6 border-b border-gray-200 bg-white/50 backdrop-blur-sm flex justify-between items-center sticky top-0 z-10">
                <h2 class="text-lg font-bold text-slate-800">Active Projects</h2>
                <div class="flex gap-2 text-sm text-slate-500">
                    <span class="bg-white border border-gray-200 px-3 py-1 rounded-md shadow-sm">
                        Live Data
                    </span>
                </div>
            </div>

            <div class="flex-1 overflow-auto p-0 scroll-smooth">
                
                <div id="loadingSpinner" class="flex flex-col justify-center items-center h-64 text-center">
                    <div class="animate-spin rounded-full h-10 w-10 border-4 border-slate-200 border-t-purple-600 mb-4"></div>
                    <p class="text-slate-500 font-medium">Loading projects...</p>
                </div>

                <div id="ProjectsTableContainer" style="display: none;" class="min-w-full inline-block align-middle">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100 sticky top-0 z-10 shadow-sm">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Project Name</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Client</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-slate-500 uppercase tracking-wider hidden xl:table-cell">Description</th>
                                <th class="px-6 py-4 text-right text-xs font-bold text-slate-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ProjectTableBody" class="bg-white divide-y divide-gray-100">
                            </tbody>
                    </table>

                    <div id="noProjects" style="display: none;" class="flex flex-col items-center justify-center py-20 text-center">
                        <div class="bg-slate-100 p-4 rounded-full mb-3">
                            <i class="fa-solid fa-clipboard-list text-2xl text-slate-400"></i>
                        </div>
                        <h3 class="text-slate-900 font-medium">No projects found</h3>
                        <p class="text-slate-500 text-sm mt-1">Start a new project using the form.</p>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <div id="alertContainer" class="fixed top-20 right-6 z-50 flex flex-col gap-2 w-80 pointer-events-none"></div>

</div>
