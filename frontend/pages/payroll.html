<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
</head>
<body>
    <!-- Alert Container - ADD THIS IF MISSING -->
    <div id="alertContainer" class="fixed top-20 right-4 z-50"></div>

    <div class="max-w-4xl mx-auto p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold">Payroll Management</h1>
            <a href="/home" data-link class="text-sm text-blue-600 underline hover:text-blue-800">
                ‚Üê Back to Home
            </a>
        </div>

        <!-- Add/Edit Form -->
        <div class="bg-white p-5 rounded shadow mb-8">
            <h2 class="font-semibold mb-3 text-lg">Add Payroll Record</h2>
            <form id="PayrollForm" class="space-y-3">
                <input 
                    type="text" 
                    id="employee_id_input" 
                    placeholder="Employee ID" 
                    required 
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <input 
                    type="text" 
                    id="employee_name_input" 
                    placeholder="Employee Name" 
                    required 
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <select 
                    id="salary_status_select" 
                    required 
                    class="w-full border rounded px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Salary Status</option>
                    <option value="Paid">Paid</option>
                    <option value="Pending">Pending</option>
                    <option value="Processing">Processing</option>
                </select>

                <div class="flex space-x-2">
                    <button 
                        type="submit" 
                        id="submitBtn" 
                        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-medium">
                        Add Payroll
                    </button>
                    <button 
                        type="button" 
                        id="cancelBtn" 
                        class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded font-medium" 
                        style="display: none;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Payroll Table -->
        <div class="bg-white p-5 rounded shadow">
            <h2 class="font-semibold mb-4 text-lg">All Payroll Records</h2>
            
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                <p class="text-gray-500 mt-2 text-sm">Loading payroll...</p>
            </div>

            <!-- Table Container -->
            <div id="PayRollTableContainer" style="display: none;" class="overflow-x-auto">
                <table class="min-w-full text-left border">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="px-3 py-2 font-semibold">ID</th>
                            <th class="px-3 py-2 font-semibold">Employee ID</th>
                            <th class="px-3 py-2 font-semibold">Name</th>
                            <th class="px-3 py-2 font-semibold">Salary Status</th>
                            <th class="px-3 py-2 font-semibold">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="PayrollTableBody"></tbody>
                </table>
                
                <!-- No Payroll Message -->
                <p id="noPayroll" class="text-center text-gray-500 mt-4 py-4" style="display: none;">
                    No payroll records found. Add one using the form above.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
