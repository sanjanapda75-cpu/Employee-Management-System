<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Payroll Management</h1>
    
    <div class="bg-white shadow rounded p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">Add New Payroll Record</h2>
        <form id="PayrollForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="flex flex-col">
                <label class="text-sm font-semibold mb-1">Employee ID</label>
                <input type="text" id="employee_id_input" placeholder="e.g. 101" class="border p-2 rounded" required>
            </div>
            <div class="flex flex-col">
                <label class="text-sm font-semibold mb-1">Name</label>
                <input type="text" id="employee_name_input" placeholder="Employee Name" class="border p-2 rounded" required>
            </div>
            <div class="flex flex-col">
                <label class="text-sm font-semibold mb-1">Salary Status</label>
                <select id="salary_status_select" class="border p-2 rounded">
                    <option value="Paid">Paid</option>
                    <option value="Pending">Pending</option>
                    <option value="Processing">Processing</option>
                </select>
            </div>
            <div class="flex items-end">
                <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
                    Add Payroll
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white shadow rounded overflow-hidden">
        <table class="min-w-full leading-normal">
            <thead>
                <tr class="bg-gray-100 border-b">
                    <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Emp ID</th>
                    <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Name</th>
                    <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                    <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="PayrollTableBody">
                </tbody>
        </table>
        <div id="noPayroll" class="hidden p-8 text-center text-gray-500">
            No payroll records found.
        </div>
    </div>
